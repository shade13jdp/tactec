<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Coral</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Header Styles */
        header {
            color: #000;
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 0;
            backdrop-filter: blur(3px);
            font-size: 18px;
            padding: 1px 1px;
        }

        /* Text Styles */
        h2 {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .headertext {
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
            border-radius: 7px;
            padding: 2px 2px;
            opacity: 0.6;
            transition: 0.1s;
        }

        .headertext:hover {
            background-color: #0069f3;
            opacity: 0.8;
        }

        p {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 18px;
        }

        button {
            background-color: #ffffff;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
            border: 2px solid #0069f3;
            border-radius: 7px;
            padding: 10px 20px;
            font-size: 16px;
            opacity: 0.6;
            transition: 0.1s;
        }

        button:hover {
            background-color: #0069f3;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <span class="headertext">Project Coral</span>
    </header>
    <h2>Project Coral CQB Training Facility</h2>
    <p>CQB (Close-Quarter-Battle) is tactical room-clearing and item handling. CQB is an extremely reliable tool used by Law Enforcement Agencies, Military and Private Security.
    <br> You can enquire today by clicking the button below.</p>
    <a href="https://training.projectcoral.us/">
        <button>Enquire Now</button>
    </a>
</body>
</html>
