<head>
    
<title>Modern Website</title>
 
<link rel="preconnect" href="https://fonts.googleapis.com">

<style>

header {

}

h2 {
font-family: "Poppins", sans-serif;

}
 
headertext:hover {

font-weight: 500;
font-style: normal;

}
 
p {

font-weight: 400;

button:hover {

border-radius: 7px;
